<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Calcultor Design By Touseef</h2>
    <div class="main">
      <div class="under" >
        <div class="display" id="display">0</div>
      </div>
      
      <br />
      <br />
      <div class="row">
        <div class="btn" onclick="appendToDisplay('1')">1</div>
        <div class="btn" onclick="appendToDisplay('2')">2</div>
        <div class="btn" onclick="appendToDisplay('3')">3</div>
        <div class="btn" onclick="setOperation('+')">+</div>
      </div>
      <div class="row">
        <div class="btn" onclick="appendToDisplay('4')">4</div>
        <div class="btn" onclick="appendToDisplay('5')">5</div>
        <div class="btn" onclick="appendToDisplay('6')">6</div>
        <div class="btn" onclick="setOperation('-')">-</div>
      </div>
      <div class="row">
        <div class="btn" onclick="appendToDisplay('7')">7</div>
        <div class="btn" onclick="appendToDisplay('8')">8</div>
        <div class="btn" onclick="appendToDisplay('9')">9</div>
        <div class="btn" onclick="setOperation('*')">ร</div>
      </div>
      <div class="row">
        <div class="btn" onclick="appendToDisplay('0')">0</div>
        <div class="btn" onclick="clearDisplay()">C</div>
        <div class="btn" onclick="calculateResult()">=</div>
        <div class="btn" onclick="setOperation('/')">รท</div>
      </div>
    </div>
    <script>
     let firstNumber = "";
      let secondNumber = "";
      let operator = "";
      let isSecondNumber = false;

      function appendToDisplay(value) {
        const display = document.getElementById("display");

        if (!isSecondNumber) {
          firstNumber += value;
          display.innerText = firstNumber;
        } else {
          secondNumber += value;
          display.innerText = `${firstNumber} ${operator} ${secondNumber}`;
        }
      }

      function setOperation(op) {
        if (firstNumber !== "") {
          operator = op;
          isSecondNumber = true;
          const display = document.getElementById("display");
          display.innerText = `${firstNumber} ${operator}`;
        }
      }

      function calculateResult() {
        if (firstNumber !== "" && secondNumber !== "" && operator !== "") {
          const display = document.getElementById("display");
          let result;
          switch (operator) {
            case "+":
              result = parseFloat(firstNumber) + parseFloat(secondNumber);
              break;
            case "-":
              result = parseFloat(firstNumber) - parseFloat(secondNumber);
              break;
            case "*":
              result = parseFloat(firstNumber) * parseFloat(secondNumber);
              break;
            case "/":
              result = parseFloat(firstNumber) / parseFloat(secondNumber);
              break;
          }
          display.innerText = result;
          firstNumber = result.toString();
          secondNumber = "";
          operator = "";
          isSecondNumber = false;
        }
      }
      function clearDisplay(){
        firstnumber = '';
        secondnumber = '';
        operator = '';
        isSecondnumber = false;
        document.getElementById('display').innerText = '0';
      }
    </script>
  </body>
</html>
